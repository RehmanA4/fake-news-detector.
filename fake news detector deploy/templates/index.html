<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detector</title>

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #f6f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background 0.3s;
        }

        body.dark {
            background: #0f172a;
        }

        .card {
            background: white;
            width: 520px;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.12);
            transition: background 0.3s;
        }

        body.dark .card {
            background: #020617;
            color: #e5e7eb;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
        }

        body.dark textarea {
            background: #020617;
            color: #e5e7eb;
            border: 1px solid #334155;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background: #4f46e5;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #4338ca;
        }

        .toggle {
            text-align: right;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .spinner {
            border: 4px solid #e5e7eb;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 15px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
        }

        .fake { color: #dc2626; font-weight: bold; }
        .real { color: #16a34a; font-weight: bold; }

        .bar {
            background: #e5e7eb;
            border-radius: 6px;
            overflow: hidden;
            height: 12px;
            margin-top: 10px;
        }

        .fill {
            height: 100%;
            width: 0%;
            background: #4f46e5;
            transition: width 0.5s;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>

<body>

<div class="card">
    <div class="toggle" onclick="toggleDark()">ðŸŒ™ Dark Mode</div>

    <h2>ðŸ“° Fake News Detector</h2>

    <textarea id="news" placeholder="Paste the news article here..."></textarea>

    <button onclick="checkNews()">Analyze News</button>

    <div class="spinner" id="spinner"></div>

    <div class="result" id="result"></div>

    <div class="bar">
        <div class="fill" id="barFill"></div>
    </div>

    <div class="footer">
        AI-powered â€¢ Probabilistic analysis
    </div>
</div>

<script>
    function toggleDark() {
        document.body.classList.toggle("dark");
    }

    function checkNews() {
        const text = document.getElementById("news").value;
        const result = document.getElementById("result");
        const spinner = document.getElementById("spinner");
        const barFill = document.getElementById("barFill");

        result.innerHTML = "";
        barFill.style.width = "0%";
        spinner.style.display = "block";

        fetch("/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ news: text })
        })
        .then(res => res.json())
        .then(data => {
            spinner.style.display = "none";

            let confidence;
            let label;

            if (data.fake_probability > data.real_probability) {
                confidence = data.fake_probability;
                label = `<span class="fake">Likely FAKE</span>`;
            } else {
                confidence = data.real_probability;
                label = `<span class="real">Likely REAL</span>`;
            }

            barFill.style.width = (confidence * 100) + "%";

            result.innerHTML = `
                ${label}<br><br>
                Fake Probability: ${data.fake_probability}<br>
                Real Probability: ${data.real_probability}
            `;
        });
    }
</script>

</body>
</html>
